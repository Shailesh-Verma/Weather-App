<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">My Weather App</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="city" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="main-heading">
        <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
    </div>
    <section>
        <div class="card">
            <div class="card-header">
                <h4 class="heading">TEMPERATURES</h4>
            </div>
            <div class="containers">
                <h1 class="value"><span id="temp2"></span><small class="unit"> Â°C</small></h1>
                <ul class="sub-containers">
                    <li>tempearture is <span id="temp"></span></li>
                    <li>Min tempearture is <span id="temp_min"></span></li>
                    <li>Max tempearture is <span id="temp_max"></span></li>
                    <li> Weather is <span id="main"></span></li>
                </ul>
            </div>
        </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="heading">HUMIDITY</h4>
            </div>
            <div class="containers">
                <h1 class="value"><span id="humidity2"></span><small class="text-body-secondary fw-light"> %</small>
                </h1>
                <ul class="sub-containers">
                    <li>Feels like as <span id="feels_like"></span></li>
                    <li> Humidity is <span id="humidity"></span></li>
                    <li>Visibility like <span id="visibility"></span> m</li>
                </ul>
            </div>
        </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="heading">WIND INFO</h4>
            </div>
            <div class="containers">
                <h1 class="value"><span id="speed2"></span><small class="unit"> m/sec</small></h1>
                <ul class="sub-containers">
                    <li> Wind Speed is <span id="speed"></span></li>
                    <li> Wind deg is <span id="deg"></span></li>
                    <li>Sunrise at <span id="sunrise"></span></li>
                    <li>Sunset at <span id="sunset"></span></li>
                </ul>
            </div>
        </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./script.js"></script>
</body>

</html>
